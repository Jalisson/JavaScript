<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var valor= prompt("Qual valor da tabuada que vc quer ver?");
        var cont= 0;
        mult = parseInt(valor);
        //função de enquanto 
        while(cont < 11){
            var total = mult * cont;
            document.write(mult+" x "+cont+" :"+total+ "<br>");
            cont++;

        }
    </script>
</body>
</html>
